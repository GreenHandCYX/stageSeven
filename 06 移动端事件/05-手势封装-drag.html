<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>触屏事件</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            background-color: #F7F7F7;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .box {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="box"></div>

    <script>
        // 功能: 实现移动端手指拖拽
        // 思路: 
        // 步骤:
        // 1. 获取拖动元素
        var box = document.querySelector('.box');
        // 2. 声明变量
        var startX, startY, endX, endY, _left, _top; //变量不能设置为top，top是window的全局属性
        // 3. 获取触点开始的位置以及元素开始的位置
        box.addEventListener('touchstart', function(e) {
                var touches = e.targetTouches[0];
                startX = touches.clientX;
                startY = touches.clientY;

                _left = this.offsetLeft;
                _top = this.offsetTop;
                e.preventDefault();
            })
            // 4. 获取触点移动到的位置
        box.addEventListener('touchmove', function(e) {
            //要在移动过程中实时的更改位置(可以通过触点的改变获取)
            var touches = e.changedTouches[0];
            endX = touches.clientX;
            endY = touches.clientY;
            // 5. 设置拖动元素的位置
            this.style.left = _left + (endX - startX) + 'px';
            this.style.top = _top + (endY - startY) + 'px';
        })
    </script>
</body>

</html>
