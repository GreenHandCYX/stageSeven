  <title>canvas绘制正方形框</title>
</head>
<body>
  <canvas></canvas>

  <script>
    // 1.获取画布
    var canvas = document.querySelector('canvas');
        canvas.width = 600;
        canvas.height = 300;
        canvas.style.border = '1px solid #ff0000';
    // 2.获取画笔
    var context = canvas.getContext('2d');

    context.lineWidth = 100;
    for(var i=0;i<256;i++){
        context.beginPath();
        context.moveTo(10+i,100);
        context.lineTo(100+i,100);
        context.strokeStyle = 'rgb('+i+','+i+',255)';
        context.stroke();
    }
